<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>ZMI-Mapping</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYmluaHVzc2VpbiIsImEiOiJjamxqNTgwanUwOGQ3M3BvczdhYmtsaHM5In0.UVwtMhMeP1T4_ZY3GUGPcA';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/binhussein/cjlj8m1al1tqw2rn3ysao8278', // stylesheet location
    center: [39.18668746948242,-6.162699592984647], // starting position [lng, lat]
    zoom: 9 // starting zoom
});
</script>

</body>
</html>
